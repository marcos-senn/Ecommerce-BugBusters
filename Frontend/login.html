<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Clave de Sol</title>
    <link rel="icon" href="assets/logo solo.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css"> <!-- Enlace al CSS compilado -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet"> <!-- Fuentes llamativas -->
    <link rel="stylesheet" href="css/estilos.css"> <!-- Estilos css personalizados -->
</head>

<body class="bg-custom-dark-brown text-custom-text-light" style="display: flex; flex-direction: column; height: 100vh;">

    <!-- Barra de Tareas -->
    <header class="bg-custom-light-brown">
        <nav class="flex justify-between items-center">
            <div class="text-3xl font-bold flex items-center">
                <img src="assets/logo solo.png" alt="Logo Clave de Sol" class="mr-2 object-contain"
                    style="width: 90px; height: 90px;">
                <h3><a href="index.html">Clave de Sol</a></h3>
            </div>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:text-custom-orange">Inicio</a></li>
                <li><a href="sobre-nosotros.html" class="hover:text-custom-orange">Sobre Nosotros</a></li>
                <li><a href="productos.html" class="hover:text-custom-orange">Productos</a></li>
                <li><a href="contacto.html" class="hover:text-custom-orange">Contacto</a></li>
            </ul>   
            <ul class="flex space-x-4">
                <li><a href="login.html" class="hover:text-custom-orange">Iniciar Sesión</a></li>
                <li><a href="register.html" class="hover:text-custom-orange">Registrarse</a></li>
            </ul> 
        </nav>
    </header>


    <section style="flex-grow: 1; margin-top: 100px;">
        <div class="container mx-auto text-center" style="width: 40%;">
            <h2 class="text-3xl font-bold mb-4">Iniciar Sesión</h2>
            <form method="POST" class="bg-custom-light-brown p-8 rounded-lg shadow-md">
                <div class="mb-4">
                    <label for="email" class="block text-lg mb-2">Correo Electrónico:</label>
                    <br>
                    <input type="email" id="email" name="email" class="w-full p-2 rounded" required style="width: 70%; padding: 5px;">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-lg mb-2">Contraseña:</label>
                    <br>
                    <input type="password" id="password" name="password" class="w-full p-2 rounded" required style="width: 70%; padding: 5px;">
                </div>
                <button id="btn-login" type="submit" class="bg-custom-orange rounded hover:bg-opacity-80" style="padding: 5px 24px; border-radius: 5px;">
                    Iniciar Sesión
                </button>
            </form>
            <p class="mt-4" style="margin-top: 16px;">¿No tienes cuenta? <a href="register.html" class="text-custom-orange hover:text-custom-orange">Regístrate aquí</a>
            </p>
        </div>
    </section>

    <!-- Sección Final -->
    <footer class="bg-custom-light-brown py-4 text-center">
        <p class="text-custom-light">
            © 2024 Clave de Sol. Todos los derechos reservados.
        </p>
        <p><a style="color: #F2A007;" href="aboutUs.html">Desarrolladores</a></p>
    </footer>

    <script src="js/login.js"></script>

</body>

</html>
